# Overwrite parameters here

parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-kyverno/v1.1.0/lib/kyverno.libsonnet
        output_path: vendor/lib/kyverno.libsonnet
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-resource-locker/v2.0.1/lib/resource-locker.libjsonnet
        output_path: vendor/lib/resource-locker.libjsonnet

  appuio_cloud:
    bypassNamespaceRestrictions:
      subjects:
        argocd:
          kind: ServiceAccount
          name: argocd-application-controller
          namespace: argocd

    maxNamespaceQuota: 3
    namespaceQuotaOverrides:
      example-company: 50
      delete-override: null

    allowedNamespaceLabels:
      test:
        - test.appuio.io/*
        - compute.test.appuio.io/cpu

    allowedNamespaceAnnotations:
      test:
        - test.appuio.io/*
        - compute.test.appuio.io/cpu

    runOnceActiveDeadlineSeconds:
      podMatchExpressions:
        acme.cert-manager.io/http01-solver:
          operator: DoesNotExist
        another: null

  resource_locker:
    namespace: syn-resource-locker
