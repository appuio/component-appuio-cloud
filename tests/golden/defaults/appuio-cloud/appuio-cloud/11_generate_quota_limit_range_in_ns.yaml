apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/component: appuio-cloud
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: appuio-cloud
    name: quota-and-limit-range-in-ns
  name: quota-and-limit-range-in-ns
spec:
  rules:
    - generate:
        data:
          spec:
            limits:
              - default:
                  cpu: 200m
                  memory: 200Mi
                defaultRequest:
                  cpu: 100m
                  memory: 100Mi
                max:
                  cpu: '1'
                  memory: 4G
                min:
                  cpu: 10m
                  memory: 4Mi
                type: Container
        kind: LimitRange
        name: organization
        namespace: '{{request.object.metadata.name}}'
        synchronize: true
      match:
        all:
          - resources:
              kinds:
                - Namespace
              selector:
                matchExpressions:
                  - key: appuio.io/organization
                    operator: Exists
      name: generate-limit-range
    - generate:
        data:
          spec:
            hard:
              count/configmaps: '150'
              count/pods: '45'
              count/replicationcontrollers: '100'
              count/secrets: '150'
              count/services: '20'
              count/services.loadbalancers: '0'
              count/services.nodeports: '0'
              limits.cpu: 1500m
              limits.memory: 4Gi
              openshift.io/imagestreams: '20'
              openshift.io/imagestreamtags: '50'
              persistentvolumeclaims: '50'
              requests.cpu: 1000m
              requests.memory: 4Gi
              requests.storage: 50Gi
            scopeSelector: null
            scopes: []
        kind: ResourceQuota
        name: organization
        namespace: '{{request.object.metadata.name}}'
        synchronize: true
      match:
        all:
          - resources:
              kinds:
                - Namespace
              selector:
                matchExpressions:
                  - key: appuio.io/organization
                    operator: Exists
      name: generate-quota-organization
