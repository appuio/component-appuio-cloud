apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: appuio-cloud-agent
  namespace: appuio-cloud
rules:
  - apiGroups:
      - ''
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ''
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ''
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ''
    resources:
      - namespaces/finalizers
    verbs:
      - update
  - apiGroups:
      - ''
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - cloudagent.appuio.io
    resources:
      - zoneusageprofiles
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - cloudagent.appuio.io
    resources:
      - zoneusageprofiles/finalizers
    verbs:
      - update
  - apiGroups:
      - cloudagent.appuio.io
    resources:
      - zoneusageprofiles/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterrolebindings
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - rolebindings
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - user.openshift.io
    resources:
      - users
    verbs:
      - get
      - list
      - watch
