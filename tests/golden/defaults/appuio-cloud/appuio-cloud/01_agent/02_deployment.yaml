apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: appuio-cloud-agent
  name: appuio-cloud-agent
  namespace: appuio-cloud
spec:
  replicas: 3
  selector:
    matchLabels:
      control-plane: appuio-cloud-agent
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: agent
      labels:
        control-plane: appuio-cloud-agent
    spec:
      containers:
        - args:
            - --leader-elect
            - --webhook-cert-dir=/var/run/webhook-service-tls
            - --memory-per-core-limit=4Gi
          command:
            - appuio-cloud-agent
          image: ghcr.io/appuio/appuio-cloud-agent:v0.4.1
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 20
          name: agent
          ports:
            - containerPort: 9443
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 10m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /var/run/webhook-service-tls
              name: webhook-service-tls
              readOnly: true
      serviceAccountName: appuio-cloud-agent
      terminationGracePeriodSeconds: 10
      volumes:
        - name: webhook-service-tls
          secret:
            secretName: webhook-service-tls
