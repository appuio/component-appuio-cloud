apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: appuio-cloud-agent
  name: appuio-cloud-agent
  namespace: appuio-cloud
spec:
  replicas: 3
  selector:
    matchLabels:
      control-plane: appuio-cloud-agent
  template:
    metadata:
      annotations:
        checksum/config: 23ac239163c7dcc887ded3396424bde6
        kubectl.kubernetes.io/default-container: agent
      labels:
        control-plane: appuio-cloud-agent
    spec:
      containers:
        - args:
            - --leader-elect
            - --config-file=/config/config.yaml
            - --webhook-cert-dir=/var/run/webhook-service-tls
          command:
            - appuio-cloud-agent
          env: []
          image: ghcr.io/appuio/appuio-cloud-agent:v0.20.1
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 20
          name: agent
          ports:
            - containerPort: 9443
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 10m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
            - mountPath: /config/config.yaml
              name: config
              subPath: config.yaml
            - mountPath: /var/run/webhook-service-tls
              name: webhook-service-tls
              readOnly: true
      nodeSelector:
        node-role.kubernetes.io/master: ''
      serviceAccountName: appuio-cloud-agent
      terminationGracePeriodSeconds: 10
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
      volumes:
        - configMap:
            name: appuio-cloud-agent-config
          name: config
        - name: webhook-service-tls
          secret:
            secretName: webhook-service-tls
